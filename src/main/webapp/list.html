<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Game Warrior Template</title>
        <meta charset="UTF-8">
        <meta name="description" content="Game Warrior Template">
        <meta name="keywords" content="warrior, game, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="shortcut icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/owl.carousel.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/animate.css"/>


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style>
            /* header styles */

            h1 {
                font-size: 4rem;
                text-align: center;
            }

            header p {
                font-size: 1.3rem;
                font-weight: bold;
                text-align: center;
            }

            /* section styles */

            section article {
                width: 33%;
                float: left;
            }

            section p {
                margin: 5px 0;
            }

            section ul {
                margin-top: 0;
            }

            h2 {
                font-size: 2.5rem;
                letter-spacing: -5px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <header class="header-section">
            <div class="container">
                <!-- logo -->
                <a class="site-logo" href="index.jsp">
                    <img src="img/logo.png" alt="">
                </a>
                <!-- responsive -->
                <div class="nav-switch">
                    <i class="fa fa-bars"></i>
                </div>
                <!-- site menu -->
                <nav class="main-menu">
                    <ul>
                        <li>
                            <form class="main-menu" action ="write.html" method="get">
                                <button value="add" name="button" class="user-panel">Add to list</button>
                            </form>
                        </li>
                        <li>
                            <form class="main-menu" action ="index.jsp" method="get">
                                <button value="list" name="button" class="user-panel">Home</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
        </section>
        <script>

            async function doit() {

                const request = new XMLHttpRequest();

                request.open('GET', 'json.txt');
                request.responseType = 'json';
                request.send();

                request.onload = function() {
                    const JSONFILE = request.response;

                    showBands(JSONFILE);
                }


            }


            function showBands(obj) {
                const section = document.querySelector('section');
                const bands = obj.Bands;

                for (const band of bands) {
                    const myArticle = document.createElement('article');
                    const myH2 = document.createElement('h2');
                    const myPara1 = document.createElement('p');
                    const myPara2 = document.createElement('p');
                    const myPara3 = document.createElement('p');
                    const myPara4 = document.createElement('p');

                    myH2.textContent = band.Game;
                    myPara1.textContent = "Game:" + band.Game;
                    myPara2.textContent = "Developers:" + band.Developers;
                    myPara3.textContent = "Year_of_release:" + band.Year_of_release;
                    myPara4.textContent = "Metacritic:" +band.Metacritic;



                    myArticle.appendChild(myH2);
                    myArticle.appendChild(myPara1);
                    myArticle.appendChild(myPara2);
                    myArticle.appendChild(myPara3);
                    myArticle.appendChild(myPara4);
                    section.appendChild(myArticle);
                }
            }
            doit();
        </script>
    </body>
</html>
