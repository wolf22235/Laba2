    <script>
        let Band = {
            Game: "",
            Developers: "",
            Year_of_release: "",
            Metacritic: "",
            Genre: "",
        }

        function getData()
        {

            Band.Game = document.getElementById("Game").value;
            Band.Developers = document.getElementById("Developers").value;
            Band.Year_of_release = document.getElementById("Year_of_release").value;
            Band.Metacritic = document.getElementById("Metacritic").value;
            Band.Genre = document.getElementById("Genre").value;

            let BandJson = JSON.stringify(Band);


            let xhr = new XMLHttpRequest();
            xhr.open("POST", "json.txt", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(BandJson);

        }
    </script>
